<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Stackguard | Sign In / Sign Up</title>
<style>
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  display: flex;
  height: 100vh;
}
.left {
  flex: 1;
  background: #ddd;
  border-radius: 0 10px 10px 0;
}
.right {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}
.form-box {
  width: 80%;
  max-width: 380px;
}
.logo {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 1.5rem;
}
.logo img {
  height: 200px;
}
h2 {
  margin: 0;
  font-size: 1.4rem;
  font-weight: 600;
}
p {
  margin: 0.5rem 0 1.5rem;
  color: #444;
  font-size: 0.9rem;
}
input {
  width: 100%;
  padding: 0.75rem;
  border-radius: 6px;
  border: none;
  background: #f2f1f6;
  margin-bottom: 0.8rem;
  transition: background 0.3s ease;
}

/* Hover or focus effect for any input */
input:hover,
input:focus {
  background: #f0e6fa;
  outline: none;
}

button {
  width: 100%;
  padding: 0.8rem;
  border: none;
  border-radius: 6px;
  background: #3b0b9c;
  color: #fff;
  font-weight: 500;
  cursor: pointer;
  margin-top: 0.5rem;
}
button:hover {
  background: #2a0875;
}
small {
  display: block;
  text-align: center;
  color: #666;
  margin-top: 1rem;
  font-size: 0.8rem;
}
a {
  color: #3b0b9c;
  text-decoration: none;
}
.toggle {
  color: #3b0b9c;
  cursor: pointer;
  font-weight: 500;
}

.form-box {
  width: 80%;
  max-width: 380px;
  text-align: center; /* centers heading and paragraph text */
}

.form-box h2,
.form-box p {
  text-align: center;
}

</style>
</head>
<body>
  <div class="left"></div>
  <div class="right">
    <div class="form-box">
      <div class="logo">
        <img src="image.png" alt="logo">
      </div>
      <h2 id="title">Welcome to Stackguard</h2>
      <p>Secure your codebase with advanced secret scanning security best practices</p>
      <form id="authForm">
        <div style="display:flex; gap:10px;">
  <input id="firstName" type="text" placeholder="Enter first name" style="flex:1;">
  <input id="lastName" type="text" placeholder="Enter last name" style="flex:1;">
</div>

        <input id="email" type="email" placeholder="Enter email ID" required>
        <input id="password" type="password" placeholder="Enter password" required>
        <input id="confirm" type="password" placeholder="Confirm password">
        <button type="submit" id="submitBtn">Create account</button>
      </form>
      <small>By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></small>
      <small>Already have an account? <span class="toggle" id="toggleText">Sign in</span></small>
    </div>
  </div>

<script>
let isSignup = true;

function updateForm() {
  document.getElementById('firstName').style.display = isSignup ? 'block' : 'none';
  document.getElementById('lastName').style.display = isSignup ? 'block' : 'none';
  document.getElementById('confirm').style.display = isSignup ? 'block' : 'none';
  document.getElementById('title').textContent = isSignup ? 'Welcome to Stackguard' : 'Welcome back to Stackguard';
  document.querySelector('p').textContent = 'Secure your codebase with advanced secret scanning security best practices';
  document.getElementById('submitBtn').textContent = isSignup ? 'Create account' : 'Sign In';
  document.getElementById('toggleText').textContent = isSignup ? 'Sign in' : 'Sign up';
}

document.getElementById('toggleText').addEventListener('click', () => {
  isSignup = !isSignup;
  updateForm();
});

updateForm();

document.getElementById('authForm').addEventListener('submit', e => {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!email || !password) return alert('Please fill out required fields.');
  localStorage.setItem('user', email);
  localStorage.removeItem('configKey');
  window.location.href = 'config.html';
});
</script>
</body>
</html>
